os:
  - linux
  - osx
language: rust
rust:
    - 1.0.0-beta

sudo: true
before_install:
    - sudo apt-get update -qq
    
script:
    - cargo build --verbose
    
after_success: |
  cargo doc &&
  echo "<meta http-equiv=refresh content=0;url=`echo $TRAVIS_REPO_SLUG | cut -d '/' -f 2`/index.html>" > target/doc/index.html &&
  sudo pip install ghp-import &&
  cd .. &&
  mkdir docs-stage &&
  git clone https://github.com/${TRAVIS_REPO_SLUG}.git  docs-stage &&
  cd docs-stage &&
  git checkout gh-pages;
  echo BRANCH - $TRAVIS_BRANCH;
  if [[ $TRAVIS_PULL_REQUEST ]];  then
    PR_TITLE=$(curl -v --silent https://api.github.com/repos/krishnaIndia/Travis-POC/pulls/${TRAVIS_PULL_REQUEST} 2>&1 | grep title) &&
    PR_TITLE=$(echo ${PR_TITLE##*:} | tr -d \",);
    VERSION=${PR_TITLE##*_} &&
    echo VERSION $VERSION &&
    mkdir $VERSION &&
    cp -r ../Travis-POC/target/doc $VERSION;
  fi
  mkdir latest &&
  cp -r ../Travis-POC/target/doc latest &&
  ls docs-stage &&
  ghp-import -n docs-stage/ &&
  git remote -v &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages;
 
